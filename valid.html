<!DOCTYPE html>
<html>
<head>
	<title>Validasi</title>
</head>
<body>

	<script type="text/javascript">
		var nama = prompt("Do you want to Login? Please enter my name first!!").toLowerCase (); 

		if(nama == "cesil")
		{
			alert("Good Job! Enjoy my website :)")
			window.location="website.html";
		}
		else if (nama == "cesil oktavia")
		{
			alert("Nice! Welcome to my Website :)")
			window.location="website.html";
		}
		else
		{
			alert("Enter a valid name, Please!")
			window.location="index.html";
		}

	</script>

</body>
</html>
